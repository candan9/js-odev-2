<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Yapılacaklar Listesi</title>
  </head>
  <body >
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div class="toast">
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div
            id="liveToast"
            class="toast error hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            data-delay="4000"
          >
            <div>
              <button
                type="button"
                class="close"
                data-dismiss="toast"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;eq</span>
              </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
          <div class="toast">
            <div class="toast-header">
              Toast Header
            </div>
            <div class="toast-body">
              Some text inside the toast body
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="container">
      <div class="header">
        
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
       
        <form class="todo-form">
          <h2>Yapılacaklar Listesi</h2>
          <input type="text" name="name" class="task" placeholder="Bugün ne yapacaksın?" />
          <button  id="liveToastBtn" class="button" type="submit">Ekle</button>
        </form>
      </div>
      <ol class="todo-list"></ol>
  
      <script src="app.js"></script>
      
    </div>
    
      
  </body>
</html>
